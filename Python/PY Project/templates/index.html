<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Impact Assessment</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f7f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #ffffff;
            width: 90%;
            max-width: 700px;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #202124;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #4285f4;
            padding-bottom: 10px;
        }

        h3 {
            color: #5f6368;
            font-size: 18px;
            margin-bottom: 10px;
            border-left: 4px solid #4285f4;
            padding-left: 10px;
        }

        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9fafc;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #202124;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            color: #202124;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            box-sizing: border-box;
            background: #ffffff;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #4285f4;
            outline: none;
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.3);
        }

        button {
            width: 100%;
            background: #4285f4;
            color: #ffffff;
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3367d6;
        }

        .submit-button {
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Carbon Footprint Calculation</h1>
        <form action="/form" method="post">
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="user_name">Name:</label>
                    <input type="text" id="user_name" name="user_name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="user_city">City:</label>
                    <input type="text" id="user_city" name="user_city" placeholder="Enter your city" required>
                </div>
            </div>

            <div class="form-section">
                <h3>Energy Use</h3>
                <div class="form-group">
                    <label for="a1">Average monthly electric bill (in euros):</label>
                    <input type="number" id="a1" name="electric_bill" step="0.01" placeholder="e.g., 100.00" required>
                </div>
                <div class="form-group">
                    <label for="a2">Average monthly natural gas bill (in euros):</label>
                    <input type="number" id="a2" name="gas_bill" step="0.01" placeholder="e.g., 50.00" required>
                </div>
                <div class="form-group">
                    <label for="a3">Average monthly fuel bill for transportation (in euros):</label>
                    <input type="number" id="a3" name="fuel_bill" step="0.01" placeholder="e.g., 70.00" required>
                </div>
            </div>

            <div class="form-section">
                <h3>Waste</h3>
                <div class="form-group">
                    <label for="b1">Waste generated per month (kg):</label>
                    <input type="number" id="b1" name="waste_generated" step="0.01" placeholder="e.g., 25.00" required>
                </div>
                <div class="form-group">
                    <label for="b2">Percentage of waste recycled or composted:</label>
                    <input type="number" id="b2" name="waste_recycled" step="0.01" placeholder="e.g., 75" required>
                </div>
            </div>

            <div class="form-section">
                <h3>Business Travel</h3>
                <div class="form-group">
                    <label for="c1">Kilometers traveled for business per year:</label>
                    <input type="number" id="c1" name="business_km" step="0.01" placeholder="e.g., 1500" required>
                </div>
                <div class="form-group">
                    <label for="c2">Average fuel efficiency (liters per 100 km):</label>
                    <input type="number" id="c2" name="fuel_efficiency" step="0.01" placeholder="e.g., 7.5" required>
                </div>
            </div>

            <div class="form-group submit-button">
                <button type="submit">Submit and Generate PDF</button>
            </div>
        </form>
    </div>
</body>
</html>
